<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div id="container">
        <div id="row">
            <div id="col">
                <div id="mainHeader">
                    <h1>Rock Game</h1>
                </div>
            </div>
        </div>

        <div id="row">
            <div id="midText">
                <p id="rules">Match the number diplayed by clicking on the rocks and not going over</p>
            </div>
        </div>

        <div class="align-middle" id="row">
            <div id="displayArea">
                <div>Target Number: <span id="target"></span></div>
                <div>Your Number: <span id="myNumber"></span></div>
                <div>Wins: <span id="wins"></span></div>
                <div>Losses: <span id="losses"></span></div>

                <!-- generate random number, win loss display and personal score counter -->
            </div>
        </div>

        <div id="row">
            <div id="rockButtons">
                <div class="card-body text-center">

                    <img src="assets/images/Crystal_Clover.png" id="first">


                    <img src="assets/images/bejeweled_red_gem_by_ldinos_dc7zw40-pre.png" id="second">

                    <img src="assets/images/bejeweled_yellow_gem_by_ldinos_dc7nv99-250t.png" id="third">

                    <img src="assets/images/kisspng-gemstone-bejeweled-diamond-computer-icons-blue-gem-5b0c5e661abee3.6626081515275372541096.jpg"
                        id="fourth">

                </div>
                <!-- put the rocks and make them buttons -->
            </div>
        </div>


    </div>
</body>

</html>
